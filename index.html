<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        .Main {
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #222;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .menu {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60px;
            background-color: #2e2e2e;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 2px solid #ddd;
        }

        .menu-item {
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            flex-grow: 1;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }

        .menu-item:hover {
            background-color: #444;
        }

        .menu-item i {
            display: block;
            font-size: 20px;
            margin-bottom: 5px;
        }

        .Main img {
            margin-top: 20px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="Main">
        <h1>Добро пожаловать на платформу</h1>
        <p>Платформа для интерактивного обучения блокчейну и Web3.</p>
    </div>

    <div class="menu">
        <a href="/" class="menu-item">
            <i class="fas fa-home"></i>
            Главная
        </a>
        <a href="/courses" class="menu-item">
            <i class="fas fa-graduation-cap"></i>
            Курсы
        </a>
        <a href="/profile" class="menu-item">
            <i class="fas fa-user"></i>
            Профиль
        </a>
        <a href="/settings" class="menu-item">
            <i class="fas fa-cogs"></i>
            Настройки
        </a>
        <a href="/rating" class="menu-item">
            <i class="fas fa-cogs"></i>
            Рейтинг
        </a>
    </div>

    <!-- Подключаем FontAwesome для иконок -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
